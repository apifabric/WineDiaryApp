<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Vineyard_form_edit" 
        service="Vineyard" 
        entity="Vineyard" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #country attr="country" label="country" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="VINEYARDWINE-vineyard_id">
    <div layout-padding>
      <o-table 
        attr="VineyardWineTable" 
        service="VineyardWine" 
        entity="VineyardWine" 
        keys="id"
        parent-keys="vineyard_id:id"
        columns="id;vineyard_id;wine_id"  
        horizontal-scroll="yes"
        detail-form-route="VineyardWine" 
        edit-form-route="VineyardWine"
        visible-columns="id;vineyard_id;wine_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="vineyard_id" title="vineyard_id">
    <o-table-cell-renderer-service attr="vineyard_id" 
        service="Vineyard" entity="VineyardType" columns="id;name"
        parent-keys="id:vineyard_id"
        value-column="name" keys="vineyard_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="wine_id" title="wine_id">
    <o-table-cell-renderer-service attr="wine_id" 
        service="Wine" entity="WineType" columns="id;name"
        parent-keys="id:wine_id"
        value-column="name" keys="wine_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="WINE-vineyard_id">
    <div layout-padding>
      <o-table 
        attr="WineTable" 
        service="Wine" 
        entity="Wine" 
        keys="id"
        parent-keys="vineyard_id:id"
        columns="name;vineyard_id;varietal;year;id"  
        horizontal-scroll="yes"
        detail-form-route="Wine" 
        edit-form-route="Wine"
        visible-columns="name;vineyard_id;varietal;year;id"  
        sort-columns="name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="vineyard_id" title="vineyard_id">
    <o-table-cell-renderer-service attr="vineyard_id" 
        service="Vineyard" entity="VineyardType" columns="id;name"
        parent-keys="id:vineyard_id"
        value-column="name" keys="vineyard_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #varietal attr="varietal" title="varietal" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #year attr="year" title="year" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
