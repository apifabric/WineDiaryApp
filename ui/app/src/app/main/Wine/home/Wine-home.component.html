<o-form-layout-manager attr="Wine" mode="tab" title="WINE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="WineTable" 
            service="Wine" 
            entity="Wine" 
            title="WINE"
            keys="id"
            columns="name;vineyard_id;varietal;year;id" 
            header-actions="R;D"
            visible-columns="name;vineyard_id;varietal;year;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="vineyard_id" title="vineyard_id">
    <o-table-cell-renderer-service attr="vineyard_id" 
        service="Vineyard" entity="VineyardType" columns="id;name"
        parent-keys="id:vineyard_id"
        value-column="name" keys="vineyard_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #varietal attr="varietal" title="varietal" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #year attr="year" title="year" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
