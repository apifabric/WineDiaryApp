<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Wine_form_edit" 
        service="Wine" 
        entity="Wine" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="vineyard_id"
        service="Vineyard" 
        entity="VineyardType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;vineyard_id;name" 
        title="vineyard_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #varietal attr="varietal" label="varietal" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #year attr="year" label="year" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="TASTING-wine_id">
    <div layout-padding>
      <o-table 
        attr="TastingTable" 
        service="Tasting" 
        entity="Tasting" 
        keys="id"
        parent-keys="wine_id:id"
        columns="id;wine_id;date;score;notes"  
        horizontal-scroll="yes"
        detail-form-route="Tasting" 
        edit-form-route="Tasting"
        visible-columns="id;wine_id;date;score;notes"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="wine_id" title="wine_id">
    <o-table-cell-renderer-service attr="wine_id" 
        service="Wine" entity="WineType" columns="id;name"
        parent-keys="id:wine_id"
        value-column="name" keys="wine_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #date attr="date" type="date" label="date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #score attr="score" title="score" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column #notes attr="notes" title="notes" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>

        fixed-header="true" 
        class="vertical-padding-8"

    <o-table-cell-renderer-service attr="wine_id"

        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="WINEREVIEW-wine_id">
    <div layout-padding>
      <o-table 
        attr="WineReviewTable" 
        service="WineReview" 
        entity="WineReview" 
        keys="id"
        parent-keys="wine_id:id"

    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #review attr="review" title="review" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #rating attr="rating" title="rating" type="integer" editable="no" required="no" content-align="center"></o-table-column>

        <mat-tab label="WINETASTING-wine_id">

    <o-table-cell-renderer-service attr="tasting_id"

          <o-table-column attr="wine_id" title="wine_id">
    <o-table-cell-renderer-service attr="wine_id"

      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
