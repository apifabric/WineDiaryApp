<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Taster_form_edit" 
        service="Taster" 
        entity="Taster" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #experience_level attr="experience_level" label="experience_level" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="TASTERTASTING-taster_id">
    <div layout-padding>
      <o-table 
        attr="TasterTastingTable" 
        service="TasterTasting" 
        entity="TasterTasting" 
        keys="id"
        parent-keys="taster_id:id"
        columns="id;taster_id;tasting_id"  
        horizontal-scroll="yes"
        detail-form-route="TasterTasting" 
        edit-form-route="TasterTasting"
        visible-columns="id;taster_id;tasting_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="taster_id" title="taster_id">
    <o-table-cell-renderer-service attr="taster_id" 
        service="Taster" entity="TasterType" columns="id;name"
        parent-keys="id:taster_id"
        value-column="name" keys="taster_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="tasting_id" title="tasting_id">
    <o-table-cell-renderer-service attr="tasting_id" 
        service="Tasting" entity="TastingType" columns="id;id"
        parent-keys="id:tasting_id"
        value-column="id" keys="tasting_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="WINEREVIEW-taster_id">
    <div layout-padding>
      <o-table 
        attr="WineReviewTable" 
        service="WineReview" 
        entity="WineReview" 
        keys="id"
        parent-keys="taster_id:id"
        columns="id;taster_id;wine_id;review;rating"  
        horizontal-scroll="yes"
        detail-form-route="WineReview" 
        edit-form-route="WineReview"
        visible-columns="id;taster_id;wine_id;review;rating"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="taster_id" title="taster_id">
    <o-table-cell-renderer-service attr="taster_id" 
        service="Taster" entity="TasterType" columns="id;name"
        parent-keys="id:taster_id"
        value-column="name" keys="taster_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="wine_id" title="wine_id">
    <o-table-cell-renderer-service attr="wine_id" 
        service="Wine" entity="WineType" columns="id;name"
        parent-keys="id:wine_id"
        value-column="name" keys="wine_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #review attr="review" title="review" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #rating attr="rating" title="rating" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
