<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Tasting_form_edit" 
        service="Tasting" 
        entity="Tasting" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="wine_id"
        service="Wine" 
        entity="WineType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;wine_id;name" 
        title="wine_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-date-input #date attr="date" type="date" label="date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-integer-input #score attr="score" label="score" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #notes attr="notes" label="notes" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="TASTERTASTING-tasting_id">
    <div layout-padding>
      <o-table 
        attr="TasterTastingTable" 
        service="TasterTasting" 
        entity="TasterTasting" 
        keys="id"
        parent-keys="tasting_id:id"
        columns="id;taster_id;tasting_id"  
        horizontal-scroll="yes"
        detail-form-route="TasterTasting" 
        edit-form-route="TasterTasting"
        visible-columns="id;taster_id;tasting_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="taster_id" title="taster_id">
    <o-table-cell-renderer-service attr="taster_id" 
        service="Taster" entity="TasterType" columns="id;name"
        parent-keys="id:taster_id"
        value-column="name" keys="taster_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="tasting_id" title="tasting_id">
    <o-table-cell-renderer-service attr="tasting_id" 
        service="Tasting" entity="TastingType" columns="id;id"
        parent-keys="id:tasting_id"
        value-column="id" keys="tasting_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>

      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
